            let currentSpeaker = null;
            let currentMessage = [];

            for (const line of lines) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å –∏–º–µ–Ω–∏ –≥–æ–≤–æ—Ä—è—â–µ–≥–æ
                const speakerMatch = line.match(/^\[([^\]]+)\]\s*(.*)/);
                
                if (speakerMatch) {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–µ–∫—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ
                    if (currentSpeaker) {
                        messages.push({
                            speaker: currentSpeaker,
                            text: currentMessage.join('\n').trim()
                        });
                        currentMessage = [];
                    }
                    currentSpeaker = speakerMatch[1];
                    if (speakerMatch[2]) {
                        currentMessage.push(speakerMatch[2]);
                    }
                } else if (currentSpeaker && line.trim()) {
                    // –ü—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                    currentMessage.push(line);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (currentSpeaker && currentMessage.length > 0) {
                messages.push({
                    speaker: currentSpeaker,
                    text: currentMessage.join('\n').trim()
                });
            }

            return messages;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function renderMessage(message) {
            const container = document.createElement('div');
            container.className = 'message-container p-4';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≥–æ–≤–æ—Ä—è—â–µ–≥–æ
            const isDeepSeek = message.speaker === 'DeepSeek';
            const bgColor = isDeepSeek ? 'bg-green-50' : 'bg-blue-50';
            const textColor = isDeepSeek ? 'text-green-800' : 'text-blue-800';
            const borderColor = isDeepSeek ? 'border-green-200' : 'border-blue-200';
            
            container.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full ${isDeepSeek ? 'bg-green-500' : 'bg-blue-500'} flex items-center justify-center text-white font-bold mr-3">
                        ${message.speaker.charAt(0)}
                    </div>
                    <div class="flex-1">
                        <div class="flex items-baseline mb-1">
                            <h3 class="font-bold ${textColor}">${message.speaker}</h3>
                            <span class="ml-2 text-xs text-gray-500">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="${bgColor} ${borderColor} border rounded-lg p-3">
                            ${formatMessageText(message.text)}
                        </div>
                    </div>
                </div>
            `;
            
            return container;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function formatMessageText(text) {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ASCII-–∞—Ä—Ç–∞
            let formattedText = text.replace(/text\n([\s\S]*?)(?=\n\n|$)/g, '<div class="ascii-art mt-2 mb-2">$1</div>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–≤–µ–∑–¥–æ—á–µ–∫ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è (–∂–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç)
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–Ω–æ—Å–æ–≤ —Å—Ç—Ä–æ–∫
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            // –≠–º–æ–¥–∑–∏ –∏ –ø—Ä–æ—á–µ–µ
            return formattedText;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏–∞–ª–æ–≥–∞
        document.addEventListener('DOMContentLoaded', () => {
            const dialogueContainer = document.getElementById('dialogue-container');
            const messages = parseDialogue(dialogueText);
            
            messages.forEach(message => {
                dialogueContainer.appendChild(renderMessage(message));
            });
        });
    </script>
</body>
</html>
